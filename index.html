<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <section class="mainBox">

        <div class="header">
            <!-- <img src="./imgs/infosys-logo-PNG.png" alt="" width="200px"> -->
          <h1><span class="companyName">Infosys</span> Hiring<span class="alert">Alert!!!</span></h1>
        </div>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                      <th scope="col">Company Name</th>
                      <th scope="col">Infosys</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <td>Role</td>
                        <td>System Engineer</td>
                      </tr>
                    <tr>
                        <td>Qualification</td>
                        <td>BE / B. Tech</td>
                      </tr>
                    <tr>
                      <td>Batch</td>
                      <td>2023</td>
                    </tr>
                    <tr>
                      <td>Experience</td>
                      <td>0</td>
                
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td>New Delhi, India</td>
                      </tr>
                    <tr>
                      <td >Last Date to Apply</td>
                      <td>ASAP</td>
                    </tr>
                 
                  </tbody>
            </table>

            <div class="footer">
                <p><i class="fa-brands fa-linkedin footerIcon"></i>@jobswebsite</p>
                <p>www.jobswebsite.in</p>
                <p><i class="fa-brands fa-telegram footerIcon"></i>@jobswebsite</p>
            </div>
        </div>
    </section>
   
</body>
</html>
